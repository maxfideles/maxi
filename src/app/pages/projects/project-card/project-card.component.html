<div class="project-card-container">
    <div class="image">
        <img [src]="imgsrc">
    </div>

    <div class="text">
        <div class="title">
            <h3>{{title}}</h3>
        </div>
        <div class="description">
            
            <span>{{description}}</span>
            <ul>
                <li>{{goal1}}</li>
                <li>{{goal2}}</li>
                <li>{{goal3}}</li>
            </ul>
        </div>
        <hr>
        <div class="icons">
            <div class="stacks">
                <img [src]="stack1">
                <img [src]="stack2">
            </div>
        </div>
    </div>
</div>
