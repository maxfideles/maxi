<div class="project-card-container">
    <div class="image">
        <img [src]="imgsrc">
    </div>

    <div class="text">
        <div class="title">
            <h3>{{title}}</h3>
        </div>
        <div class="description">

            <span>{{description}}</span>
            <ul>
                <li *ngIf="goal1!=null" >{{goal1}}</li>
                <li *ngIf="goal2!=null">{{goal2}}</li>
                <li *ngIf="goal3!=null" >{{goal3}}</li>
            </ul>
        </div>
        <hr>
        <div class="icons">
            <div class="stacks">
                <img [src]="stack1">
                <img [src]="stack2">
                <img [src]="stack3">
            </div>
        </div>
    </div>
</div>
